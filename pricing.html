<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Immediate execution
        (function() {
            const redirectMap = {
                '/page1': 'https://domain.com/page1/'
                // Add more redirects if needed
            };

            const path = window.location.pathname;
            
            if (redirectMap.hasOwnProperty(path)) {
                window.location.replace(redirectMap[path]);
            }
        })();
    </script>
    <!-- Fallback meta refresh in case JavaScript is disabled -->
    <meta http-equiv="refresh" content="0;url=https://domain.com/page1/">
</head>
<body style="display: none">
</body>
</html>
